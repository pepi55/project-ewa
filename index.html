<body>
    <div class="container">
        <div class="mdl-grid">

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                        </div>
                    </form>
                </div>
                <p id="test-button"></p>
            </div>
            <div class="mdl-cell mdl-cell--2-col"></div>
        </div>

    <script>
        $(function () {

            appClass.App.main("login");
