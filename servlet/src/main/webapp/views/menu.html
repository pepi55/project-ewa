<html class="mdl-js">

<head>
    <!-- Link to the favicon is the current running server -->
    <link rel="shortcut icon" type="image/png" href="../favicon.png" />

    <title>Menu</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer="" src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="../assets/vendors/jquery/jquery-3.3.1.min.js"></script>

    <link href="../assets/css/default.css" rel="stylesheet">

    <script src="../assets/js/bundle.js"></script>
    <style>
        .layout-transparent {
            background: url('https://i.imgur.com/jVmP8KW.jpg') center / cover;
        }

        .layout-transparent .mdl-layout__header,
        .layout-transparent .mdl-layout__drawer-button {
            color: white;
        }

        .profile-info {
            margin: auto;
        }

        .middlebar {
            background-color: rgba(0, 0, 0, .87);
            height: 260px;
            width: 2px;
            display: inline-block;
        }

        .card-wide.mdl-card {
            width: 240px;
        }

        .card-wide>.mdl-card__title {
            color: #fff;
            height: 65px;
            background: url('https://blog.visme.co/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-013.jpg') center / cover;
        }

        .card-wide>.mdl-card__menu {

        }

            width: 180px !important;
            display: inline-block;
        }

        .list-item {
            width: 300px;
        }

<body>

        <header class="mdl-layout__header mdl-layout__header--transparent">

                <span class="mdl-layout-title">Menu</span>
                <div class="mdl-layout-spacer"></div>

                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">

            <nav class="mdl-navigation" id="on-bar">
                <!-- on-bar appends come here -->
            </nav>
        </div>
    </div>
    <main class="mdl-layout__content">

        </div>
