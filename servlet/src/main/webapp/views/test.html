<html class="mdl-js">

    <head>
        <!-- Link to the favicon is the current running server -->
        <link rel="shortcut icon" type="image/png" href="../favicon.png" />
    
        <title>Test</title>
    
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer="" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
        <script src="../assets/vendors/jquery/jquery-3.3.1.min.js"></script>

        <link href="../assets/css/default.css" rel="stylesheet">
    
        <script src="../assets/js/bundle.js"></script>
        <style>
            .mdl-layout__header .mdl-layout__drawer-button{
                z-index: 30;
            }
            .layout-transparent .mdl-layout__header,
            .layout-transparent .mdl-layout__drawer-button {
                color: white;
            }
        </style>
    </head>
<body>
    <div class="layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Menu</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation" id="on-page">
                    <!-- on-page appends come here -->
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
            <nav class="mdl-navigation" id="on-bar">
                <!-- on-bar appends come here -->
                <!--<a class="mdl-navigation__link" href="test.html">Test</a>-->
            </nav>
        </div>
    </div>
    <div id="loading_layer" style="width: 100%;height: 100%;background-color: gray;opacity: 0.5;position: absolute;top: 0;z-index: 10;"></div>
    <main class="mdl-layout__content">
        <div class="container">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col">
                    <p id="back_button" style="margin-top: 60px;"></p>
                    <p id="test-button"></p>
                </div>
                <div class="mdl-cell mdl-cell--8-col" id="test-area" style="position: relative; height: 100%;">
                    
                </div>
                <div class="mdl-cell mdl-cell--2-col">
                    <p id="next_button" style="margin-top: 60px;"></p>
                </div>
            </div>
        </div>
    </main>
</body>
<script>
    window.onload = function(e){
      app("test");
    }
</script>

</html>
