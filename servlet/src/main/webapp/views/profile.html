<html class="mdl-js">

<head>
    <!-- Link to the favicon is the current running server -->
    <link rel="shortcut icon" type="image/png" href="../favicon.png" />

    <title>Menu</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer="" src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="../assets/vendors/jquery/jquery-3.3.1.min.js"></script>
    <!-- <script src="/assets/vendors/popper-js/popper.min.js"></script> -->
    <!-- <script src="/assets/vendors/almond/almond.js"></script> -->

    <link href="../assets/css/default.css" rel="stylesheet">

    <script src="../assets/js/bundle.js"></script>
    <style>
        .layout-transparent {
            background: url('https://i.imgur.com/jVmP8KW.jpg') center / cover;
        }

        .layout-transparent .mdl-layout__header,
        .layout-transparent .mdl-layout__drawer-button {
            color: white;
        }

        .profile-info {
            margin: auto;
        }

        .middlebar {
            background-color: rgba(0, 0, 0, .87);
            height: 260px;
            width: 2px;
            display: inline-block;
        }

        .demo-card-wide.mdl-card {
            width: 512px;
        }

        .demo-card-wide>.mdl-card__title {
            color: #fff;
            height: 176px;
            background: url('https://blog.visme.co/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-013.jpg') center / cover;
        }

        .demo-card-wide>.mdl-card__menu {
            color: #fff;
        }

        .demo-list-item {
            width: 180px !important;
            display: inline-block;
        }

        .demo-list-item {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="layout-transparent mdl-layout mdl-js-layout">
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
            <nav class="mdl-navigation" id="on-bar">
                <!-- on-bar appends come here -->
            </nav>
        </div>
        <div class="profile-info">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Your information</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <ul class="demo-list-item mdl-list">
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                Email
                            </span>
                        </li>
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                Username
                            </span>
                        </li>
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                First name
                            </span>
                        </li>
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                Last name
                            </span>
                        </li>
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                Role
                            </span>
                        </li>
                    </ul>
                    <div class="middlebar"></div>
                    <ul class="demo-list-item mdl-list">
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content" id="profile_email">
                                
                            </span>
                        </li>
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content" id="profile_username">
                                
                            </span>
                        </li>
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content" id="profile_firstname">
                                
                            </span>
                        </li>
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content" id="profile_lastname">
                                
                            </span>
                        </li>
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content" id="profile_role">
                                
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    window.onload = function(e){
      app("profile");
    }
</script>

</html>
