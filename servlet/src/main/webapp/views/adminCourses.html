<html>

<head>
    <!-- Link to the favicon is the current running server -->
    <link rel="shortcut icon" type="image/png" href="../favicon.png" />

    <title>courses</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="../assets/vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/bundle.js"></script>
</head>

<style>
    .demo-card-wide.mdl-card {
        width: 290px;
        min-height: 304;
    }

    .demo-card-wide > .mdl-card__title {
        color: #fff;
        height: 176px;
        background: url('../assets/demos/welcome_card.jpg') center / cover;
    }
    .demo-card-wide > .mdl-card__menu {
        color: #fff;
    }

    @media only screen and (min-width: 480px) {
        .demo-card-wide.mdl-card {
            width: 290px;
            min-height: 304;
        }

    }

    @media only screen and (min-width: 1080px) {
        .demo-card-wide.mdl-card {
            min-height: 304;
            width: 390px;
        }
    }

    .demo-list-control {
      width: 300px;
    }
    
    .demo-list-radio {
      display: inline;
    }

    #backButton {
        float: left;
        
    }

    #saveButton {
        float: right;
        
    }

    #nextButton {
        float: right;
        
    }
</style>

<body>
    <!--<div class="mdl-layout-spacer"></div>-->

    <div class="container" id="menuButton">
        <div class="mdl-grid" id="cardsContainer">
            <div class="mdl-cell mdl-cell--4-col" id="table1">

            </div>
            <div class="mdl-cell mdl-cell--4-col"></div>
            <div id="selectedCardsContainer">
                <div id="tableButtons"></div>
                <div class="mdl-cell mdl-cell--4-col" id="table2">

                </div>
                
            </div>
        </div>

        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col" id="linkContainer" style="display: none;">
                <div id="returnButton"></div>
                <!--returnbutton-->
                <div class="mdl-cell mdl-cell--12-col">
                    <div id="competencyCard"></div>
                </div>

                <div class="mdl-cell mdl-cell--12-col">
                    <div id="table3"></div>
                </div>

                <div class="mdl-cell mdl-cell--12-col">
                    <div id="backButton"></div>
                    <div class="mdl-layout-spacer"></div>
                    <div id="nextButton"></div>
                    <div id="saveButton"></div>
                </div>
                
            </div>
            
        </div>
    </div>
    <script>
        window.onload = function(e){
            app("adminCourses");
        }
    </script>
</body>
</html>
